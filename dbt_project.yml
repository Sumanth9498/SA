name: 'tipico_events'
version: '1.0.0'
config-version: 2

models:
  tipico_events:
    +materialized: table
    raw_tipico_events:
      +column_types:
        json_data: STRING
    staging:
      +materialized: view
    marts:
      +materialized: table
      +schema: tipico_marts
    core:
      +schema: tipico_marts

source-paths: ["models"]
target-path: "target"

seeds:
  +schema: seeds

require-dbt-version: [">=1.0.0", "<2.0.0"]
